<html>
    <head>
        <title>DashBoard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/dashboard.js"></script>

    </head>
    <body id="keeper-main-div">
        <h1>Welcome</h1>
        
        <div id="ajaxContent">
            <h1>Your Information</h1>
            <div>
                <input type="button" id="logout-button" onclick="handle_logout()" value="Logout">
                <input type="button" id="edit-to-database-button" onclick="edit_database()" value="Save changes">
            </div>
            <div id="ajaxMessagesDiv"></div>
        </div>
        <div id="ajaxContentRequests">
            <br>
            <br>
        </div>
        <br>
        <div id="ajaxContentCurrentKeeping"></div>
        <br><br>
        
        <div id="messages" style="display: none">
            <h1>Messages</h1>
            <div style="overflow-y: scroll; height:400px; border: 3px solid black;" id="keepingMessagesDiv"></div>
            <textarea id="textareaMessage" style="width: 50%;"></textarea>
            <input type="button" onclick="sendNewMessage()" value="Send">
        </div>
        
         
        <div id="chatGPTdiv">
            <h1>Ask ChatGPT</h1>
            <div style="display: flex; flex-direction: row; align-items: center">
                <h2>How to take care a&nbsp;</h2>
                <input type="text" id="chatGPT1" style="height: fit-content">
                <input type="button" onclick="handleChatGPT(1)" value="Ask">
            </div>
            <div style="display: flex; flex-direction: row; align-items: center">
                <h2>Show me information about &nbsp;</h2>
                <input type="text" id="chatGPT2">
                <input type="button" onclick="handleChatGPT(2)" value="Ask">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; width: 100%">
                <h2>Ask anything</h2>
                <input type="text" id="chatGPT3" style="width: 25% fixed;">
                <input type="button" onclick="handleChatGPT(3)" value="Ask">
            </div>
        </div>
        <div id="chatGPTresponsediv" style="width: 100%; display: flex; justify-content: center; align-items: center; text-align: center">
            <div id="ajaxchatGPTResponse" style="width: 60%">
            </div>
        </div>
        <div id="ajaxNumberOfKeepings">
            <h1>Your Statistics</h1>
        </div>
    </body>
</html>
