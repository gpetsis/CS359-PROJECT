    <h1>Register Form</h1>
    
    <div id="form-div">
        <form id="form" onsubmit="return handle_submit()">
            
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[^0-9].{7,}" title="Username longer than 8 characters, the first letter not a number" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" title="Valid email" required>
            </div>
            <div id="password-div">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" oninput="check_password_strength()" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[\W_]).{7,15}" title="8 to 15 characters, with at least one latin character, one number and one symbol" required>
                <input type="button" onclick="show_passwords()" value="Show Password">
            </div>
            
            <div>
                <label for="password">Retype password:</label>
                <input type="password" id="retype-password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[\W_]).{7,15}" title="Retype password" required>
            </div>

            <div>
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" pattern="^[^0-9]{3,30}$" title="Your firstname, from 3 to 30 characters" required>
            </div>
             
            <div>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" pattern="^[^0-9]{3,30}$" title="Your lastname, from 3 to 30 characters" required>
            </div>
                
            <div>
                <label for="birthdate">Date of birth:</label>
                <input type="date" id="birthdate" name="birthdate" value="1980-01-01" min="1920-01-01" max="2007-12-31" title="Your date of birth" required>
            </div>

            <div>
                <p>Gender:</p>
                <input type="radio" id="gender-male" name="gender" title="Your gender" value="Male" required>
                <label for="gender-male">Male</label>
            </div>
            
            <div>
                <input type="radio" id="gender-female" name="gender" title="Your gender" value="Female" required>
                <label for="gender-female">Female</label>
            </div>

            <div>
                <input type="radio" id="gender-other" name="gender" title="Your gender" value="Other" required>
                <label for="gender-other">Other</label><br>
            </div>

            <p>Type:</p>

            </div>

            <div>
