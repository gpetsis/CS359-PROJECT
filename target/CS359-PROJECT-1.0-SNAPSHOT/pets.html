<!DOCTYPE html>
<html>
    <head>
        <title>Pets Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/petsRest.js" type="text/javascript"></script>
        
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Pet handle website</h1>
        <div id="pets-div">
            <div id="add-pet-div">
                <h2>Add a new pet</h2>
                <form id="add-pet-form" onsubmit="return handle_add_pet()">
                    <div>
                        <label for="pet_id">Pet id: </label>
                        <input type="text" id="pet_id" name="pet_id" minLength="10" maxLength="10" pattern="[0-9]+" required>
                    </div>

                    <div>
                        <label for="owner_id">Owner id: </label>
                        <input type="text" id="owner_id" name="owner_id" required>
                    </div>

                    <div>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div>
                        <label for="type">Type: </label>
                        <input type="text" id="type" maxlength="3" name="type" required>
                    </div>

                    <div>
                        <label for="breed">Breed: </label>
                        <input type="text" id="breed" name="breed" required>
                    </div>

                    <div>
                        <p>Gender:</p>
                        <input type="radio" name="gender" id="gender-male"  value="Male" required>
                        <label for="gender-male">Male</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" id="gender-female" value="Female" required>
                        <label for="gender-female">Female</label>
                    </div>

                    <div>
                        <label for="birthyear">Birth year: </label>
                        <input id="birthyear" type="number" name="birthyear" value="2001" min="2001" max="2023" required>
                    </div>

                    <div>
                        <label for="weight">Weight: </label>
                        <input id="weight" type="number" name="weight" min="1" value="1" required>
                    </div>

                    <div>
                        <label for="description">Description: </label>
                        <input type="text" id="description" name="description" required>
                    </div>

                    <div>
                        <label for="photo">Photo: </label>
                        <input type="text" id="photo" name="photo" pattern="http.*" required>
                    </div>

                    <input id="submit-button" type="submit" value="Add">

                    <div id="ajaxContent"></div>
                </form>
            </div>
        </div>
        <div id="update-pet-div">
            <h2>Update pet</h2>
            <div>
                <label for="pet-id">Pet id: </label>
                <input name="pet-id" id="update-pet-id">
            </div>
            
            <div>
                <label for="weight">Weight: </label>
                <input type="number" min="1" value="1" name="weight" id="update-pet-weight">
            </div>
            
            <input type="button" id="update-pet-button" value="Update Pet" onclick="handle_update_pet()">
            <div id="ajaxContent-update"></div>
        </div>
        <div id="delete-pet-div">
            <h2>Delete pet</h2>
            <div>
                <label for="pet-id">Pet id: </label>
                <input name="pet-id" id="delete-pet-id">
            </div>
            
            <input type="button" id="delete-pet-button" value="Delete Pet" onclick="handle_delete_pet()">
            <div id="ajaxContent-delete"></div>
        </div>
        <div id="get-pet-div">
            <h2>Get pets</h2>
            <div>
                <label for="type">Type: </label>
                <input name="type" maxlength="3" id="get-pets-type">
            </div>

            <div>
                <label for="breed">breed: </label>
                <input name="breed" id="get-pets-breed">
            </div>
            
            <div>
                <input type="checkbox" checked id="check-from-weight">
                <label for="fromWeight">From weight: </label>
                <input type="number" min="1" value="1" name="fromWeight" id="from-weight">
            </div>
            
            <div>
                <input type="checkbox" checked id="check-to-weight">
                <label for="toWeight">To weight: </label>
                <input type="number" min="1" value="1" name="toWeight" id="to-weight">
            </div>
            
            <input type="button" id="get-pets-button" value="Get Pets" onclick="handle_get_pets()">
            <div id="ajaxContent-get"></div>
        </div>
    </body>
</html>
